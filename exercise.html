<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLY Budget: Exercise</title>
    <!--LINKING CSS FRAMEWORK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
</head>

<body>
    <!--NAVIGATION AND HEADER-->
    <div class="row">
        <div class="col s12 m12 l12">
            <nav>
                <div class="nav-wrapper yellow">
                    <a href="#" class="brand-logo left black-text">BELLY Budget</a>
                    <ul id="nav-mobile " class="right hide-on-med-and-down">
                        <li><a href="./food.html" class="black-text">Food</a></li>
                        <li><a href="./index.html" class="black-text">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <main class="container">
        <div class="row">
            <div class="col s6 m6 l6">
                <div class="input-field">
                    <input placeholder="18 years old" id="age" type="number" class="active validate" required />
                    <label for="age">Age</label>
                </div>
            </div>
            <div class="col s6 m6 l6">
                <label for="gender">Gender</label>
                <p>
                    <input id="male" type="radio" name="gender" value="male" checked /><label for="male">Male</label><input id="female" type="radio" name="gender" value="female" checked /><label for="female">Female</label>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col s6 m6 l6">
                <div class="input-field">
                    <label for="weight">Weight</label>
                    <input id="weight" type="number" placeholder="110 lbs" class="validate" required />
                </div>
            </div>
            <div class="col s6 m6 l6">
                <div class="input-field">
                    <label for="height">Height</label>
                    <input id="height" type="text" placeholder="5'2" class="validate" required />
                </div>  
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <label for="exercise">Exercise</label><br>
                <select class="custom-select" id="activities">
                    <option id='run' value="running">Running</option>
                    <option id='stretch' value="stretching">Stretching</option>
                    <option value="weight lifting">Weight lifting</option>
                    <option value="yoga">Yoga</option>
                    <option value="jumping rope">Jumping rope</option>
                    <option value="bicycling">Bicycling</option>
                    <option value="swimming">Swimming</option>
                    <option value="walking">Walking</option>
                </select>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s12 m12 l12">
                <div class="input-field center-align">
                    <button class="btn" id="exerciseBtn">Submit</button>
                    <button class="btn" onClick="window.location.reload();">Start Over</button>
                </div>
            </div>
        </div>

        <hr><hr>

        <div class="row">
            <div class="col s12 m12 l12">
                <ul id="exerciseReport"></ul>
            </div>
        </div>
    </main>


    <footer class="page-footer yellow" style="position:fixed;bottom:0;left:0;width:100%;">
        <div class="footer-copyright black-text">
            <div class="container">
                Â© 2020 Copyright Information
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="./js/exerciseParm.js"></script>
    <script src="./js/exercise.js" type="text/javascript"></script>
</body>

</html>
